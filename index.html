<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Javascript Calculator</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<script>
	function sumation() {
		var firstN =document.getElementById('firstNumber').value;
		var lastN =document.getElementById('lastNumber').value;

		var result = parseInt(firstN)+parseInt(lastN);
		console.log('first number is '+firstN);
		console.log('last number is '+lastN);
		console.log('total is '+result);
		document.getElementById('output').innerHTML ='The result is: ' + result;
	}

	function minus() {
		var firstN =document.getElementById('firstNumber').value;
		var lastN =document.getElementById('lastNumber').value;
		
		var result = parseInt(firstN)-parseInt(lastN);
		console.log('first number is '+firstN);
		console.log('last number is '+lastN);
		console.log('total is '+result);
		document.getElementById('output').innerHTML ='The result is: ' + result;
	}

	function multiply() {
		var firstN =document.getElementById('firstNumber').value;
		var lastN =document.getElementById('lastNumber').value;
		
		var result = parseInt(firstN)*parseInt(lastN);
		console.log('first number is '+firstN);
		console.log('last number is '+lastN);
		console.log('total is '+result);
		document.getElementById('output').innerHTML ='The result is: ' + result;
	}

	function divide() {
		var firstN =document.getElementById('firstNumber').value;
		var lastN =document.getElementById('lastNumber').value;
		
		var result = parseInt(firstN)/parseInt(lastN);
		console.log('first number is '+firstN);
		console.log('last number is '+lastN);
		console.log('total is '+result);
		document.getElementById('output').innerHTML ='The result is: ' + result;
	}

	function submit(ButttonId){
		if(ButttonId == 1){
            document.getElementById("data").innerHTML = "Click Button 1";
            document.getElementById("exampleModalLabel").innerHTML = "Modal Head 1";
            $('#exampleModal').modal('toggle');
            return false;
        }
        else if (ButttonId == 2) {
            document.getElementById("data").innerHTML = "Click Button 2";
            document.getElementById("exampleModalLabel").innerHTML = "Modal Head 2";
            $('#exampleModal').modal('toggle');
            return false;
        }
        else if (ButttonId == 3) {
            document.getElementById("data").innerHTML = "Click Button 3";
            document.getElementById("exampleModalLabel").innerHTML = "Modal Head 3";
            $('#exampleModal').modal('toggle');
            return false;
        }
	}
</script>
</head>
<body>
	<h1 class="bg-dark h-50 text-light" style="text-align: center; padding:10px 0;">Javascript Calculator</h1>
	<div id="div1" class="bg-success" style="width: 80%; height: 300px; margin:5% auto;">
		<center><div id="frm" class="form-group" style="display: flex; padding-top: 5%; margin:0 3%;">
			<input style="width: 70%;" type="text" name="firstNumber" id="firstNumber" class="form-control">
			<input style="width: 70%; margin-left: 10px" type="text" name="lastNumber" id="lastNumber" class="form-control">
		</div></center>
		<center><div class="button" style="padding: 5% 0;">
			<button class="btn btn-primary" style=""  onclick="sumation()">Sum</button>
			<button class="btn btn-dark" style="margin-left: 20px" onclick="minus()">Minus</button>
			<button class="btn btn-warning" style="margin-left: 20px"  onclick="multiply()">Multiply</button>
			<button class="btn btn-info" style="margin-left: 20px" onclick="divide()">Divide</button>
		</div></center>
		<center><div class="bg-white" style="width: 50%; margin:auto; border-radius: 3px;">
	       <p id="output" style="padding:10px 10px;  " >Your result in here</p>
		</div></center>
